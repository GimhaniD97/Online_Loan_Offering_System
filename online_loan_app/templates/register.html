<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      form{
      margin-left:200px;
      margin-right:200px;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'login'%}">Login</a>
        <a class="nav-link" href="{% url 'register'%}">Register</a>
      </div>
    </div>
  </div>
</nav>

<form action="register" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">User Type</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="user_type">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">First Name</label>
    <input type="text" class="form-control" id="exampleInputPassword2" name="firstname">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword3" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="exampleInputPassword3" name="last_name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword4" class="form-label">Contact Number</label>
    <input type="text" class="form-control" id="exampleInputPassword4" name="contact_number">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email_id">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword5" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword5" name="password">
  </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
